{% extends "home/base.html" %}
{% block title %}

{% load crispy_forms_tags %}

{% block content %}

    {% csrf_token %}
    {{form|crispy}}

    <button type="submit" class="btn btn-outline-success">Login</button>
</form>
{% endblock %}
