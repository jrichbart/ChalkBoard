{% extends "home/base.html" %}
{% block title %}
Create an Account
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="mt-2">Create an Account</h1>
    <hr class="mt-0 mb-2">
    <form method="POST" class="form-group">
         {% csrf_token %}
         {{form|crispy}}
         <button type="submit" class="btn btn-outline-danger">
             Register
         </button>
    </form>
{% endblock %}
